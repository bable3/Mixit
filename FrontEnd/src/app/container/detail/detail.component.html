<div class="recipe" *ngIf="recipe !== undefined">
    <div class="banner m-y" [ngStyle]="setMyStyles()">
        <div class="cocktail-name">{{recipe.name}}</div>
        <div class="cocktail-vol">{{recipe.vol}}%</div>
    </div>
    <div class="container justify-center">
        <h2 class="text-center section-title row m-y">Vous aurez besoin</h2>
        <div class="ingredient-container row m-y">
            <div class="ingredient-background">
                <app-ingredient *ngFor="let step of recipe.steps" [step]=step></app-ingredient>
            </div>
        </div>
        <h2 class="text-center section-title row m-y">Préparation</h2>
        <div class="justify-center preparation d-flex row wrap m-y">
            <app-step class="step-background row wrap" *ngFor="let step of recipe.steps" [step]=step></app-step>
        </div>
    </div>
