<div class="recipe" *ngIf="recipe !== undefined">
    <div class="banner">
        <img class="cocktail-image" src="./assets/images/cocktails/{{recipe.image}}" />
        <div class="cocktail-name">{{recipe.name}}</div>
    </div>
    <h2 class="text-center">Vous aurez besoin...</h2>
    <div class="ingredient-container">
        <div class="ingredient-background">
            <app-ingredient *ngFor="let step of recipe.steps" [step]=step></app-ingredient>
        </div>
    </div>

    <h2 class="text-center">Pr√©paration</h2>
    <div class="steps">
        <app-step *ngFor="let step of recipe.steps" [step]=step></app-step>
    </div>
    <app-stepbystep></app-stepbystep>
</div>
