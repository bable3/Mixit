<div class="container">
    <div class="row m-y">
        {{recipe.name}}
    </div>
    <div class="row m-y">
        {{count + 1}} / {{numberOfSteps}}
    </div>
    <div class="row m-y">
        {{content}}
    </div>
    <button class="after-btn btn" (click)="decrementCounter(count)">
        <<</button> <button class="next-btn btn" (click)="incrementCounter(count)">>>
    </button>
</div>
