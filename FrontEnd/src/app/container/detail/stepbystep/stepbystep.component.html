<div class="step-by-step btn" (swipedown)='clicked = !clicked' (swiperight)="decrementCounter(count)"
    (swipeleft)="incrementCounter(count)"
    [ngClass]="{'': !clicked, 'active': clicked, 'non-active' : count < numberOfSteps}">
    <div class="d-flex justify-center" (swipeup)='clicked = !clicked' (click)="clicked = !clicked">

        <span class="sbs-btn" [ngClass]="{'invisible': clicked, 'opacity' : !clicked}">
            Suivre étape par étape
        </span>
        <!-- <span class="sbs-btn triger">
            =
        </span> -->
        <svg xmlns="http://www.w3.org/2000/svg" class="slide-arrow "
            [ngClass]="{'invisible': !clicked, 'opacity' : clicked}" viewBox="0 0 44 20">
            <path fill="none" stroke="#fff" stroke-width="3" stroke-linecap="round" stroke-miterlimit="10"
                d="M2.5 2l19 15 20-15" /></svg>
    </div>
    <div class='content' [ngClass]="{'opacity': clicked, 'invisible' : !clicked}">
        <div class="d-flex wrap m-y container">
            <div class="row recipe-info">
                <!-- <span class="recipe-name m-y">
                    {{recipe.name}}
                </span> -->
                <span class="recipe-steps m-y">
                    Étape {{count + 1}} / {{numberOfSteps}}
                </span>
            </div>
        </div>
        <!-- <div class="loading-bar" [ngStyle]="{'width': oneStepLength * (count + 1) + '%'}"></div> -->
